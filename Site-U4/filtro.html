    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="header">
        <div class="conteiner">
          <div class="navbar">
            <div class="logo">
                <a href="index.html"><img src="imgs/logopng.png" alt="" width="60px"></a>
              </div>
            <nav>
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="" >Produtos</a></li>
                <li><a href="" >Sobre</a></li>
                <li><a href="" >Contato</a></li>
                <li><a href="" ></a></li>
              </ul>
            </nav>            
          </div>
        </div>      
    </div> 
    <div class="main">
        <div class="row">
            <h2>Adicione um produto</h2>
            <div class="form">
              
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
              </div>
              
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Nome do produto" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2"></span>
              </div>
              
              <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" placeholder="Preço do produto" aria-label="Amount (to the nearest dollar)">
            
              </div>
              <div class="input-group mb-3">
                <span class="input-group-text">Publicação</span>
                <input type="date" class="form-control" placeholder="Preço do produto" aria-label="Amount (to the nearest dollar)">
            
              </div>

              
              <div class="input-group">
                <span class="input-group-text">Descrição</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
              </div>
    
            </div>
            <div class="image">
                <h1>Imagem</h1>
                <input type="file" id="imagemInput" accept="image/*">
                <img id="imagemPreview">
            </div>
          </div>
    </div>
        
      
    <script src="index.js"></script>
